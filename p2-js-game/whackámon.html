<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/hammer-cursor.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>WhackáMon</title>
</head>

<body>
  <div id="sound-dialog" class="dialog-box">
    <p>Sound ON for a better gaming experience</p>
    <button id="okay-button" onclick="startGameWithMusic()" type="button">OK</button>
  </div>
  <div id="main-screen" class="screen">
    <h1 class="title-text">WhackáMoN</h1>
    <h2 class="subtitle-text">DIGLETT VERSION</h2>
    <button id="start-game" onclick="startGame()" type="button">START GAME</button>
    <div id="ms-button-container">
      <button id="instructions-button" onclick="showInstructions()" type="button"><img src="images/instructions-btn.png" alt="instructions-button"></button>
      <button id="toggle-music-button-main-screen" onclick="toggleMusicMainScreen()" type="button"><img src="images/music-on-btn.png" alt="music-button"></button>
    </div>
    <audio id="backgroundMusic" loop>
      <source src="audio/main-screen-theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div id="main-game" class="screen hidden">
    <div id="level">Level: 1</div>
    <div id="score-timer-container">
       <div id="score">Score: 0</div>
       <div id="timer">Time: 50</div>
    </div>
    <audio id="gameBackgroundMusic" loop>
      <source src="audio/main-game-theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="message-screen" class="hidden">
      <div id="message"></div>
      <button id="okay-button" onclick="closeMessageScreen()">OK</button>
    </div>
    <div id="game-grid" class="grid custom-cursor"></div>
    <button id="start-button" onclick="startGameHandler()" type="button">Start</button>
    <div id="button-container">
      <button id="return-button" onclick="returnToMainScreen()" type="button"><img src="images/return-to-ms-btn.png" alt="return-button"></button>
      <button id="toggle-music-button-main-game" onclick="toggleMusicMainGame()" type="button"><img src="images/music-on-btn.png" alt="music-button"></button>
    </div>
  </div>
  <div id="instructions-screen" class="screen hidden">
    <h2>Instructions</h2>
    <img id="instruction-img" src="images/instruction-img-1.png" alt="instruction-img"/>
    <p>Whack as many Digletts as you can within 60 seconds. Each successful hit earns you a point! *Hint* Aim for the nose!</p>
    <div id="ins-btn-container">
      <button id="left-button" onclick="swivelLeft()" type="button"><img src="images/left-btn.png" alt="left-button"></button>
      <button id="return-button" onclick="returnToMainScreen()" type="button"><img src="images/return-to-ms-btn.png" alt="return-button"></button>
      <button id="right-button" onclick="swivelRight()" type="button"><img src="images/right-btn.png" alt="right-button"></button>
    </div>
    <audio id="instructionsMusic" loop>
      <source src="audio/instructions.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
